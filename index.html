<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Copse&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <div id="cities">
          <div class="city-container" id="nice">
            <div class="city-date">
              <h2>Nice 🇫🇷</h2>
              <p id="nice-date"></p>
            </div>
            <div class="time" id="nice-time">
              <p></p>
            </div>
          </div>
          <div class="city-container" id="bristol">
            <div class="city-date">
              <h2>Bristol 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
              <p id="bristol-date"></p>
            </div>
            <div class="time" id="bristol-time">
              <p></p>
            </div>
          </div>
          <div class="city-container" id="perth">
            <div class="city-date">
              <h2>Perth 🇦🇺</h2>
              <p id="perth-date"></p>
            </div>
            <div class="time" id="perth-time">
              <p></p>
            </div>
          </div>
        </div>
        <p class="city-selection" id="more-options">
          Can't find the city you're looking for? <br />There are some more
          options below ⤵️
        </p>
        <select id="cities-dropdown">
          <option value="0">Select a city</option>
          <option value="current">My current location</option>
          <option value="Pacific/Auckland">Auckland 🇳🇿</option>
          <option value="Asia/Bangkok">Bangkok 🇹🇭</option>
          <option value="Africa/Cairo">Cairo 🇪🇬</option>
          <option value="Asia/Karachi">Karachi 🇵🇰</option>
          <option value="America/Lima">Lima 🇵🇪</option>
          <option value="Europe/Moscow">Moscow 🇷🇺</option>
          <option value="America/Santiago">Santiago 🇨🇱</option>
          <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
          <option value="America/Toronto">Toronto 🇨🇦</option>
        </select>
        <p class="city-selection" id="reload">
          Click reload <span id="reload-button">🔄</span> to restore original
          cities
        </p>
      </main>
      <footer>
        This project was coded by
        <a href="https://www.linkedin.com/in/georgina-mudditt/" target="_blank"
          ><strong>Georgina Mudditt</strong></a
        >, is open-sourced on
        <a href="https://github.com/GeorginaMudditt/World-Clock" target="_blank"
          ><strong>GitHub</strong></a
        >, and is hosted on
        <a href="https://gm-world-clock.netlify.app/"
          ><strong>Netlify</strong></a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
