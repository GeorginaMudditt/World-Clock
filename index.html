<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <header>
    <div class="container">
      <h1>World Clock</h1>
    </header>
<main>
      <select>
        <option value="0">Select a city</option>
        <option value="berlin">Berlin</option>
        <option value="chicago">Chicago</option>
        <option value="wellington">Wellington</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <div class="city-container">
        <div class="city">
          <h2>Nice 🇫🇷</h2>
        </div>
        <div class="date">
          <p>Mon 30 Sep 2024</p>
        </div>
        <div class="time">
          <p>12:00:00</p>
        </div>
      </div>
      <div class="city-container">
        <div class="city">
          <h2>Bristol 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
        </div>
        <div class="date">
          <p>Mon 30 Sep 2024</p>
        </div>
        <div class="time">
          <p>12:00:00</p>
        </div>
      </div>
    </div>
  </main>
    <footer>
      This project was coded by
      <a href="https://www.linkedin.com/in/georgina-mudditt/" target="_blank"
        >Georgina Mudditt</a
      >, is open-sourced on
      <a href="https://github.com/GeorginaMudditt/World-Clock" target="_blank"
        >GitHub</a
      >, and is hosted on
      <a href="https://gm-world-clock.netlify.app/">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
